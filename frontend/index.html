<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin Runner</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #87ceeb, #fdf6e3);
    }
    #balance {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      max-width: 250px;
      z-index: 10;
    }
    #buttons {
      position: absolute;
      top: 50px;
      left: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 300px;
      z-index: 10;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #121212;
      background: #fcd703;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d4b800;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      max-width: 90%;
      box-shadow: 0 0 10px #000;
      color: white;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    .modal label {
      display: block;
      margin: 10px 0 5px;
    }
    .modal input, .modal select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    .modal button {
      margin-top: 15px;
      width: 100%;
      background: #fcd703;
      color: #121212;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    .modal button:hover {
      background: #d4b800;
    }
    .close-btn {
      background: transparent;
      color: #fcd703;
      font-weight: bold;
      border: none;
      font-size: 20px;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="balance">
    Balance Peso Dominicano: 0 DOP<br />
    Balance Dólares: 0 USD
  </div>
  <div id="buttons">
    <button id="withdrawCrypto">Retiro BTC / USDT</button>
    <button id="withdrawBanks">Retiro Bancos RD</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <!-- Modal para Retiro Crypto -->
  <div id="modalCrypto" class="modal-overlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalCryptoTitle">
      <button class="close-btn" aria-label="Cerrar">&times;</button>
      <h2 id="modalCryptoTitle">Retiro BTC / USDT</h2>
      <form id="formCrypto">
        <label for="cryptoWallet">Dirección Wallet (BTC o USDT):</label>
        <input type="text" id="cryptoWallet" name="cryptoWallet" required placeholder="Ej: 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa" />
        
        <label for="cryptoAmount">Monto a retirar (USD):</label>
        <input type="number" id="cryptoAmount" name="cryptoAmount" min="1" step="0.01" required placeholder="Ej: 10.50" />
        
        <button type="submit">Enviar Retiro</button>
      </form>
    </div>
  </div>

  <!-- Modal para Retiro Bancos -->
  <div id="modalBanks" class="modal-overlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalBanksTitle">
      <button class="close-btn" aria-label="Cerrar">&times;</button>
      <h2 id="modalBanksTitle">Retiro Bancos República Dominicana</h2>
      <form id="formBanks">
        <label for="bankName">Banco:</label>
        <select id="bankName" name="bankName" required>
          <option value="">Seleccione un banco</option>
          <option value="Banco Popular">Banco Popular</option>
          <option value="Banreservas">Banreservas</option>
          <option value="Banco BHD León">Banco BHD León</option>
          <option value="Scotiabank">Scotiabank</option>
          <option value="Banco Santa Cruz">Banco Santa Cruz</option>
        </select>

        <label for="accountNumber">Número de Cuenta:</label>
        <input type="text" id="accountNumber" name="accountNumber" required placeholder="Ej: 1234567890" />
        
        <label for="accountName">Nombre del Titular:</label>
        <input type="text" id="accountName" name="accountName" required placeholder="Nombre completo" />
        
        <label for="bankAmount">Monto a retirar (DOP):</label>
        <input type="number" id="bankAmount" name="bankAmount" min="1" step="1" required placeholder="Ej: 1000" />
        
        <button type="submit">Enviar Retiro</button>
      </form>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;

    // Ejemplo: conversión ficticia para mostrar balances
    const pesoPorScore = 100;
    const tasaCambioUSD = 54;

    const balanceDiv = document.getElementById('balance');
    const btnWithdrawCrypto = document.getElementById('withdrawCrypto');
    const btnWithdrawBanks = document.getElementById('withdrawBanks');

    const modalCrypto = document.getElementById('modalCrypto');
    const modalBanks = document.getElementById('modalBanks');

    // Formularios
    const formCrypto = document.getElementById('formCrypto');
    const formBanks = document.getElementById('formBanks');

    const player = {
      x: 100,
      y: canvas.height - 150,
      width: 50,
      height: 50,
      velocityY: 0,
      jumpForce: 15,
      grounded: false,
    };

    const gravity = 1;
    const coins = [];

    function drawPlayer() {
      ctx.fillStyle = 'gold';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawCoins() {
      ctx.fillStyle = '#fcd703';
      for (let coin of coins) {
        ctx.beginPath();
        ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function spawnCoin() {
      const x = canvas.width + 50;
      const y = canvas.height - 150;
      coins.push({ x, y, radius: 15 });
    }

    function updateBalance() {
      const balanceDOP = score * pesoPorScore;
      const balanceUSD = (balanceDOP / tasaCambioUSD).toFixed(2);
      balanceDiv.innerHTML = `Balance Peso Dominicano: ${balanceDOP} DOP<br />Balance Dólares: $${balanceUSD} USD`;
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player physics
      player.velocityY += gravity;
      player.y += player.velocityY;

      if (player.y > canvas.height - 150) {
        player.y = canvas.height - 150;
        player.velocityY = 0;
        player.grounded = true;
      }

      // Update coins
      for (let i = coins.length - 1; i >= 0; i--) {
        coins[i].x -= 5;
        // Collision check
        if (
          coins[i].x < player.x + player.width &&
          coins[i].x + coins[i].radius > player.x &&
          coins[i].y < player.y + player.height &&
          coins[i].y + coins[i].radius > player.y
        ) {
          coins.splice(i, 1);
          score++;
          updateBalance();
        } else if (coins[i].x < -50) {
          coins.splice(i, 1);
        }
      }

      drawPlayer();
      drawCoins();
    }

    setInterval(spawnCoin, 1500);

    function gameLoop() {
      update();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && player.grounded) {
        player.velocityY = -player.jumpForce;
        player.grounded = false;
      }
    });

    // Funciones para abrir/cerrar modales
    function openModal(modal) {
      modal.style.display = 'flex';
    }
    function closeModal(modal) {
      modal.style.display = 'none';
    }

    // Botones para abrir formularios
    btnWithdrawCrypto.addEventListener('click', () => {
      openModal(modalCrypto);
    });
    btnWithdrawBanks.addEventListener('click', () => {
      openModal(modalBanks);
    });

    // Botones cerrar dentro de modales
    modalCrypto.querySelector('.close-btn').addEventListener('click', () => closeModal(modalCrypto));
    modalBanks.querySelector('.close-btn').addEventListener('click', () => closeModal(modalBanks));

    // Envío formulario Retiro Crypto
    formCrypto.addEventListener('submit', async (e) => {
      e.preventDefault();
      const wallet = formCrypto.cryptoWallet.value.trim();
      const amount = parseFloat(formCrypto.cryptoAmount.value);
      const balanceDOP = score * pesoPorScore;
      const balanceUSD = balanceDOP / tasaCambioUSD;

      if (!wallet) {
        alert('Por favor ingresa una dirección de wallet válida.');
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        alert('Por favor ingresa un monto válido para retirar.');
        return;
      }
      if (amount > balanceUSD) {
        alert(`Saldo insuficiente. Tu balance en USD es $${balanceUSD.toFixed(2)}.`);
        return;
      }

      try {
        // Ejemplo llamada API - descomenta y cambia la URL y token si tienes backend
        /*
        const response = await fetch('https://tu-api.com/api/withdrawCrypto', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer TU_TOKEN' },
          body: JSON.stringify({ wallet, amount }),
        });
        if (!response.ok) throw new Error('Error en la API');
        const data = await response.json();
        alert('Retiro enviado con éxito. ID: ' + data.withdrawId);
        */

        alert(`Retiro solicitado:
Wallet: ${wallet}
Monto: $${amount.toFixed(2)} USD`);

        // Descontar balance
        const amountDOP = amount * tasaCambioUSD;
        const scoreToDeduct = Math.ceil(amountDOP / pesoPorScore);
        score = Math.max(0, score - scoreToDeduct);
        updateBalance();

        closeModal(modalCrypto);
        formCrypto.reset();
      } catch (error) {
        alert('Error enviando retiro: ' + error.message);
      }
    });

    // Envío formulario Retiro Bancos
    formBanks.addEventListener('submit', async (e) => {
      e.preventDefault();
      const bank = formBanks.bankName.value;
      const accountNumber = formBanks.accountNumber.value.trim();
      const accountName = formBanks.accountName.value.trim();
      const amount = parseInt(formBanks.bankAmount.value, 10);
      const balanceDOP = score * pesoPorScore;

      if (!bank) {
        alert('Por favor selecciona un banco.');
        return;
      }
      if (!accountNumber) {
        alert('Por favor ingresa el número de cuenta.');
        return;
      }
      if (!accountName) {
        alert('Por favor ingresa el nombre del titular.');
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        alert('Por favor ingresa un monto válido para retirar.');
        return;
      }
      if (amount > balanceDOP) {
        alert(`Saldo insuficiente. Tu balance en pesos dominicanos es ${balanceDOP} DOP.`);
        return;
      }

      try {
        // Ejemplo llamada API - descomenta y cambia la URL y token si tienes backend
        /*
        const response = await fetch('https://tu-api.com/api/withdrawBank', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer TU_TOKEN' },
          body: JSON.stringify({ bank, accountNumber, accountName, amount }),
        });
        if (!response.ok) throw new Error('Error en la API');
        const data = await response.json();
        alert('Retiro bancario enviado con éxito. ID: ' + data.withdrawId);
        */

        alert(`Retiro solicitado:
Banco: ${bank}
Cuenta: ${accountNumber}
Titular: ${accountName}
Monto: ${amount} DOP`);

        // Descontar balance
        const scoreToDeduct = Math.ceil(amount / pesoPorScore);
        score = Math.max(0, score - scoreToDeduct);
        updateBalance();

        closeModal(modalBanks);
        formBanks.reset();
      } catch (error) {
        alert('Error enviando retiro: ' + error.message);
      }
    });
  </script>
</body>
</html>
