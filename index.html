  <title>Bitcoin Runner</title>

    body {
      margin: 0;
      background: #121212;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #87ceeb, #fdf6e3);
    }
    #balance {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 5px;
      max-width: 300px;
      text-align: center;
      z-index: 10;
    }
    #buttons {
      position: absolute;
      top: 60px;
      left: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 300px;
      z-index: 10;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #121212;
      background: #fcd703;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d4b800;
    }
